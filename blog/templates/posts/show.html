{% extends "base.html" %}
{% from "posts/preview.html" import preview %}

{% block title %}{{ post.title }}{% endblock %}

{% block navigation %}
  {% if g.user %}
    <li><a href="{{ url_for('posts.edit', id=post.id) }}">Edit post</a></li>
    <li><a href="{{ url_for('posts.delete', id=post.id) }}">Delete post</a></li>
  {% endif %}
{% endblock %}

{% block content %}
  {{ preview(post) }}
{% endblock %}
