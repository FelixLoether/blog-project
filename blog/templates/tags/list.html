{% extends "base.html" %}

{% block title %}
  Tags
{% endblock %}

{% block content %}
  {% if tags %}
    <h2>Tags:</h2>
    <ul>
      {% for tag in tags %}
        <li>
          <a href="{{ url_for('tags.show', id=tag.id) }}">{{ tag.name }}</a>
          (used by {{ tag.posts|length }} posts)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No tags!</h2>
  {% endif %}
{% endblock %}
